    <div class="modal was-validated" id="myModal" data-bs-theme="dark">
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Bana Ulaşın</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-4">
                        <label for="name" class="input-group-text">İsim</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                        <div class="valid-feedback"></div>

                    </div>
                    <div class="input-group mb-3">

                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">* Zorunlu alan</div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="message" class="input-group-text">Mesajınız</label>
                        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Mesajınız" required></textarea>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">* Zorunlu alan</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Gönder</button>
                </div>
            </div>
        </div>
