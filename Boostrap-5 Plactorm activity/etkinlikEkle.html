    <div class="container">
        <main class="container-fluid">
            
            <form class="bg-secondary p-5 was-validated mt-5">
                <h2 class="text-center m-5 text-light">Etkinlik ekle</h3>
                <div class="input-group input-group-lg mt-3 mb-3">
                    <label for="name" class="input-group-text">Etkinlik İsmi:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Etkinlik ismi" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">* Zorunlu alan</div>
                </div>
                <div class="input-group input-group-lg mb-3">
                    <label for="date" class="input-group-text">Etkinlik Tarihi:</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Etkinlik Tarihi" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">* Zorunlu alan</div>
                </div>
                <div class="input-group input-group-lg mb-3">
                    <label for="time" class="input-group-text">Etkinlik Saati:</label>
                    <input type="time" class="form-control" id="time" name="time" placeholder="Etkinlik Saati" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">* Zorunlu alan</div>
                </div>
                <div class="mb-3">
                    <label for="bilgi" class="form-label text-light">Etkinlik Hakkında Bilgiler</label>
                    <textarea name="bilgi" id="bilgi" class="form-control" placeholder="Etkinlik Hakkında Bilgiler" required></textarea>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">* Zorunlu alan</div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label text-light">Etkinlik Resmi</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">* Zorunlu alan</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Etkinliği Ekle</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
